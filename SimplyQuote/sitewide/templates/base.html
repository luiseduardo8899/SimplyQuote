<!DOCTYPE HTML>
<html lang = "en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>QTR System : Algorand based sales and licensing system</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static "mdb/css/bootstrap.css" %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static "mdb/css/mdb.css" %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static "mdb/css/style.css" %}" rel="stylesheet">

<style>
.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}

.fullscreen-bg__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="#">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/95/Jules_Verne_by_Lock_%26_Whitfield.jpg"
          height="15"
          alt=""
          loading="lazy"
        />
      </a>
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/quotes/account_info/">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/quotes/view_all_quotes/">All Quotes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/quotes/generate_quote/">+Create Quote</a>
        </li>
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center">
      <!-- Avatar -->
      <a
        class="dropdown-toggle d-flex align-items-center hidden-arrow"
        href="#"
        id="navbarDropdownMenuLink"
        role="button"
        data-mdb-toggle="dropdown"
        aria-expanded="false"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/9/95/Jules_Verne_by_Lock_%26_Whitfield.jpg"
          class="rounded-circle"
          height="25"
          alt=""
          loading="lazy"
        />
      </a>
      <ul
        class="dropdown-menu dropdown-menu-end"
        aria-labelledby="navbarDropdownMenuLink"
      >
        <li>
          <a class="dropdown-item" href="#">My profile</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Settings</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Logout</a>
        </li>
      </ul>
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
<div style="height:8vh">
</div>

    <div>
    <!-- CONTENT FOR TEMPLATES THAT EXTEND THIS BASE GOES HERE -->
            {% block content %}
            {% endblock %}
    </div>

<div style="height:2vh">
</div>


    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static "mdb/js/jquery-3.1.1.js" %}" ></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static "mdb/js/tether.js" %}" ></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static "mdb/js/bootstrap.js" %}" ></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static "mdb/js/mdb.js" %}" ></script>
</body>

</html>
